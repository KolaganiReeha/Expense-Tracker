<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width:device-width, initial-scale:1">
    <title>Expense Tracker</title>
    <link rel="icon" href="butterfly.jpg">
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div id="container">
        <h1>Expense Tracker</h1>
        <form id="expForm">
            <input type="text" id="expense" placeholder="Expense Name" title="Please fill out this form" required>
            <input type="text" id="amount" placeholder="Amount" title="Please fill out this form" required>
            <select id="select1" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="date" title="Please fill out this form" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="tracker">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseBody"></tbody>
            </table>
            <div id="total">
                <strong>Total:</strong> $<span id="totalAmt">0</span>
            </div>
        </div>
        <div id="filter">
            <p>Filter By Category:</p>
            <select id="select2">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script src="expense.js"></script>
</body>
</html>
